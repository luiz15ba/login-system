<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuario</title>
    <link rel="stylesheet" href="../css/criar.css">
</head>
<body>
    <div class="container">
        <h1>Crie sua conta</h1>

        <label>
            <input type="text" class="nome" placeholder="Seu nome">
        </label>

        <label>
            <input type="email" class="email" placeholder="Seu email">
        </label>

        <label>
            <input type="text" class="usuario" placeholder="Seu usuario">
        </label>

        <label>
            <input type="password" class="senha" placeholder="Sua senha">
        </label>


        <button>Criar</button>
    </div>

    <script src="../js/users.js"></script>
    <script src="../js/criar.js"></script>
</body>
</html>
