<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="left--side">
            <img src="./assets/images/login-animate.svg" />
        </div>
        <div class="right--side">
            <div class="login--area">
                <h1>Preencha suas informações de Login</h1>
                <div class="login--inputs">
                    <label>
                        <input type="text" class="user" placeholder="Nome de usuario ou Email" />
                    </label>
                    <label>
                        <input type="password" class="password" id placeholder="Senha" />
                        <img class="olho" src="./assets/images/6405909.png" />
                    </label>
                </div>
                <button>LOGIN</button>
                <p class="msg"></p>
            </div>
            <div class="new--acount">
                <p>Novo por aqui? <p class="criar">Criar conta</p></p>
            </div>
        </div>
    </div>

    <script src="./assets/js/users.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
